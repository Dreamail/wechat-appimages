---
name: Backup WeChat AppImage

'on':
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download WeChat AppImage
        run: |
          wget -O WeChatLinux_x86_64.AppImage \
            https://dldir1v6.qq.com/weixin/Universal/Linux/WeChatLinux_x86_64.AppImage
          chmod +x WeChatLinux_x86_64.AppImage

      - name: Extract AppImage and get version
        id: version
        run: |
          # Extract the AppImage
          ./WeChatLinux_x86_64.AppImage --appimage-extract

          # Get strings from the wechat binary and find version
          VERSION=$(strings squashfs-root/usr/bin/wechat | \
            grep -E '^4\.1\.0\.[0-9]+$' | head -n 1)

          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version"
            exit 1
          fi

          echo "Version found: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Clean up extracted files to save space
          rm -rf squashfs-root

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" \
            > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release and Upload AppImage
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "WeChat Linux v${{ steps.version.outputs.version }}" \
            --notes "WeChat Linux AppImage version \
              ${{ steps.version.outputs.version }}" \
            WeChatLinux_x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip - Release already exists
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Release v${{ steps.version.outputs.version }} already exists. \
            Skipping upload."
