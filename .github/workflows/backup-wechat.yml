---
name: Backup WeChat AppImage

'on':
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download WeChat AppImage
        run: |
          wget -O WeChatLinux_x86_64.AppImage \
            https://dldir1v6.qq.com/weixin/Universal/Linux/WeChatLinux_x86_64.AppImage
          chmod +x WeChatLinux_x86_64.AppImage

      - name: Extract AppImage and get version
        id: version
        run: |
          # Extract the AppImage
          ./WeChatLinux_x86_64.AppImage --appimage-extract

          # Get base version from wechat.desktop
          BASE_VERSION=$(grep -oP 'X-AppImage-Version=\K.*' \
            squashfs-root/wechat.desktop | tr -d '\r')

          if [ -z "$BASE_VERSION" ]; then
            echo "Error: Could not extract base version from wechat.desktop"
            exit 1
          fi

          # Get detailed version from the wechat binary
          DETAILED_VERSION=$(strings squashfs-root/usr/bin/wechat | \
            grep -E '^4\.1\.0\.[0-9]+$' | head -n 1)

          if [ -z "$DETAILED_VERSION" ]; then
            echo "Error: Could not extract detailed version from binary"
            exit 1
          fi

          echo "Base version: $BASE_VERSION"
          echo "Detailed version: $DETAILED_VERSION"
          echo "version=$DETAILED_VERSION" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT

          # Clean up extracted files to save space
          rm -rf squashfs-root

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" \
            > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release and Upload AppImage
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "v${VERSION}" \
            --title "WeChat Linux v${VERSION}" \
            --notes "WeChat Linux AppImage version ${VERSION}" \
            WeChatLinux_x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip - Release already exists
        if: steps.check_release.outputs.exists == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Release v${VERSION} already exists. Skipping upload."
